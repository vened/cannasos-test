<div class="row">
	<div class="col-md-1">
		<h2>Advices</h2>
		<ul>
			<li ng-repeat="advice in advices">
				<a ng-href="#/advice/{{ advice._id }}">{{ advice.title }}</a>
			</li>
		</ul>
	</div>
	<div class="col-md-2">
		<h1>Strains</h1>
		<ul>
			<li ng-repeat="strain in strains">
				{{ strain.title }}
			</li>
		</ul>
	</div>
</div>

<paging page="1" pages-count="4" per-pages="5"></paging>
