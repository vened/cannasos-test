<table>
	<thead>
	<tr>
		<th>Advices</th>
		<th>Strains</th>
		<th>StrainCategories</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="advice in advices">
		<td class="td-1"><a ng-href="#/advice/{{ advice._id }}">{{ advice.title }}</a></td>
		<td class="td-2">{{ advice.strain[0].title }}</td>
		<td class="td-3">{{ advice.strain[0].category.title }}</td>
	</tr>
	</tbody>
</table>

<paging page="1" pages-count="11" per-pages="5"></paging>
